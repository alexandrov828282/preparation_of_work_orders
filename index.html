<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Название будет позже</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    
    <div class="container">
        <div class="start-block">
            <p class="noselect">Дата открытия наряда</p>
            <input class="startdate" type="date" value="2021-02-09">
            <p class="noselect">Время открытия наряда</p>
            
            <div id="starttime" class="starttime">
                <input class="noselect" type="text" disabled>
                <input class="noselect" type="text" disabled>
                <img id="img-time-0800" class="img-time-0800" src="/img/img-0800.png" alt="08:00">
                <img id="img-time-2000" class="img-time-2000 hide" src="/img/img-2000-green.png" alt="08:00">
                <img id="img-time-0800-noactiv" class="img-time-0800 hide" src="/img/img-0800-noactiv.png" alt="08:00">
                <img id="img-time-2000-noactiv" class="img-time-2000" src="/img/img-2000-noactiv.png" alt="08:00">
            </div>
            <p class="noselect">Количество нарядов</p>
            <div class="numorder-block">
                <img id="img-order-minus" class="img-order-minus" src="/img/img-minus.png" alt="minus">
                <input id="numorders" type="text" value="1">
                <img id="img-order-plus" class="img-order-plus" src="/img/img-plus.png" alt="plus">
            </div>
            <div class="btnWork">
                <p> 
                    <b>Готово</b>
                </p>
            </div>
        </div>
    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
